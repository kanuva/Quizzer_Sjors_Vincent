<div class="modal">
    <div id="modal" class="modal-content">
        <h4>Type in password to join a room</h4>

        <form>
            <label for="name"></label>
            <input id="roompassword" type="text" name="name" placeholder="Type here..." id="teamname"/>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" onclick="closeModal($('#roompassword').val())"
                class="waves-effect btn-flat">agree
        </button>
    </div>
</div>
<script type="text/javascript">
    $('.modal').openModal();

    var socket = io.connect(document.location.protocol + '//' + document.location.host);

    function closeModal(roompassword) {
        joinRoom(roompassword);
        $('.modal').closeModal();
    }

    function joinRoom(roompassword) {
        socket.emit('join', roompassword);
        console.log(roompassword);
    }

    $("input#roompassword").keyup(function (event) {
        if (event.keyCode == 13) {
            $("button").click();
        }
    });

        setTimeout(function () {
            // displayError();
            $('.modal').openModal();
            document.getElementById('roompassword').value = "";
        }, 500);
    });
