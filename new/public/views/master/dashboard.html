<div class="row" ng-init="dashboard_init()">

    <!-- Teams -->
    <div class="col-md-3">

        <div class="table-responsive">

            <table class="teams table table-striped">
                <thead>

                <tr>

                    <th> Team </th>
                    <th> Score </th>

                </tr>

                </thead>

                <tbody>

                <tr class="team" ng-repeat="team in teams">

                    <td>{{ team.name }}</td>
                    <td>{{ team.score }}</td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

    <!-- Answers -->
    <div class="col-md-9" style="min-height: 100px; background: #fff;">

    </div>



</div>
