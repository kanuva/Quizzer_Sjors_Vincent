<!-- error handling -->
<div class="alert">

  {{ error }}

</div>
<form ng-submit="create_team()">
  <!-- input fields -->
  <div class="input-group">

    <input type="text" name="create" ng-model="name" id="create" class="form-control" placeholder="Create a team..." autofocus required />

    <div class="input-group-btn">

      <button type="submit" class="btn btn-action pull-right"><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></button>

    </div>

  </div>
</form>
