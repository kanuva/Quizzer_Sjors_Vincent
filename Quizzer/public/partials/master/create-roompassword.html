<div ng-controller="master-controller">
    <div class="row">
        <div class="col--1-of-1">
            <h1> Create a Quiz </h1>
        </div>
    </div>

    <div class="row">
        <div class="col--1-of-1">
            <form autocomplete="off">
                <input type="text" ng-model="roomPassword" name="roomname" class="form-input"/>
                <button ng-click="sendRoomPassword()" class="btn col--2-of-2"><i class="fi-save"></i> Create </button>
            </form>
        </div>
    </div>
</div>
