<div ng-controller="team-controller">
    <!-- Form for creating the team-name -->
    <form class="form-holder" autocomplete="off">
        <h1> Create the Team </h1>
        <input type="text" class="form-input" ng-model="teamName" autocomplete="off"
               placeholder="Please enter your teamName" autofocus required/>
        <button class="btn col--2-of-2" ng-click="sendTeamName()"> Next <i class="fa fa-angle-right"></i> </button>
    </form>
</div>
