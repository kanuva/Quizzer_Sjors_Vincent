<div class="content-holder" ng-controller="team-controller">
    <!-- Logo -->
    <img src="/img/pubquiz-logo.png" alt="pubquiz"/>

    <!-- Form for creating the team-name -->
    <form class="form-holder" autocomplete="off">
        <h1> Progress: 2/2</h1>
        <input type="text" id="roompassword" ng-model="roomPassword" autocomplete="off"
               placeholder="Please enter your room password" autofocus required/>
        <button class="submit" ng-click="requestJoinRoom()"> NEXT <i class="fa fa-angle-right"></i> </button>
    </form>
</div>
